<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手書き数字のノイズ削除</title>
		<link rel="stylesheet" href="./style.css">
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<script type="text/javascript" src="./script.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.7,user-scalable=no">
	</head>
	<body>
		<header>
			<h1>手書き数字のノイズ削除</h1>
			<p>Tensorflow.jsを使ってノイズが含まれた手書き数字からノイズを削除し、手書き数字のみを取り出します。</p>
		</header>
		<div id="content">
			<div>
				<div class="canvas_area">
					<canvas width="28" height="28" id="input"></canvas>
				</div>
				<div class="buttons">
					<input type="button" value="数字ペン" onclick="useNumberPen();">
					<input type="button" value="ノイズペン" onclick="useNoisePen();">
					<input type="button" value="実行" onclick="predict();" disabled>
					<input type="button" value="クリア" onclick="cleanCanvas();">
				</div>
			</div>
			<div class="canvas_area">
				<canvas width="28" height="28" id="output"></canvas>
			</div>
		</div>
	</body>
</html>
